<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HtmlForms</title>
    
</head>
<body>
    <form action="/contactus" method="GET">
    Username <br>    
    <input type="text"name="Username" placeholder="enter your username" >
    <br>
    <input type="email"name="Username" placeholder="example@gmail.com" >
    <br>
    <input type="password" name="userpassword" id=""placeholder="password">
    <br>
    <textarea  name="usermessage" style="resize: none;" id="" cols="30" rows="10"placeholder="write your message"style="0" maxlength="40"></textarea>
    <br>
    The Gender
    <br>
    <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="divided" id="divided">
        <label for="divided">Divided</label>
        <br>
        <input type="checkbox" name="married" value="true"id="married">
         <label for="married">Married</label>
        <br>
        <input type="checkbox" name="unmarried"value="false"id="unmarried" >
        <label for="unmarried">Unmarried</label>


    <br>
    <input type="submit" value="send">
    </form>
    
</body>
</html>
