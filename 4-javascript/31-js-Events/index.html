<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Events</title>
    <script src="./js/index.js"></script>
</head>
<body>
    <!-- we cannot change the name of this,event -->
    <button id="btn1" onclick="someFun(this,event)">Click Me</button>
    <input type="text" id="div2" onkeypress="someFun(this,event)" placeholder="write some thing">
    <button id="btn2" ondblclick="someFun(this,event)">Click Me</button>
</body>
</html>
