<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Students management</title>
    <script src="./js/index.js"></script>
</head>
<body>
    <h1>Student Management</h1>
    <h3>student Id : <span id="studentId"></span></h3>
    <input type="text" id="studentNameinp" placeholder="Student Name">
    <br>
    <br>
    <select  id="coursesList">
        <option value="">Select course</option>
        <option value="Math">Math</option>
        <option value="English">English</option>
        <option value="Computer science">Computer science</option>
        <option value="Java">Java</option>
    </select>
    <input type="number" id="studentGradeinp" placeholder="Grade"min='0'max='100'>
    <br>
    <br>
    <button id="addGradeBtn">Add Grade</button>
    <ul id="gradeListElement">
        
    </ul>
    <button id="saveStudentBtn">Save Student</button>

    
</body>
</html>
