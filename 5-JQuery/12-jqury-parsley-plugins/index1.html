<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Jquery</title>
    <!-- css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./css/index1.css">

    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!-- parsely js -->
    <script src="./dist/parsley.min.js"></script>
    <!-- Custom Js -->

    <script src="./js/index1.js"></script>

</head>

<body>
  <!-- Button trigger modal -->
<!-- <button id='errorbtn' type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginerrorModal">
  Launch demo modal
</button> -->


  <!-- login error Modal -->
<div class="modal fade" id="loginerrorModal" tabindex="-1" role="dialog" aria-labelledby="loginerrorModallabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-secondary">
        <h5 class="modal-title" id="loginerrorModallabel">LOGIN ERROR</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       User Name or password is wrong
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>
 <!-- login error Modal finished -->
    <div class="container">
        <div class="row vh-100">
            <div class="col-sm-12 m-auto">
                <div class="card  m-auto" style="max-width: 18rem;">
                    <div class="card-header text-white bg-success"><h2>Login</h2></div>
                    <div class="card-body text-white bg-secondary">
                        <!-- <h5 class="card-title">Primary card title</h5> -->
                        <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                            card's content.</p> -->
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="usernameSpan"><i class="fa fa-user"></i></span>
                                </div>
                                <input id="usernameInput" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="usernameSpan" required data-parsley-type="alphanum" maxlength="10">
                              </div>
    
                              <div class="alert alert-danger alert-dismissible fade show d-none " id="usernameAlert" role="alert">
                                <strong>Error</strong> User Name should not be empty.
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
    
                              <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="passwordSpan"><i class="fa fa-lock"></i></span>
                                </div>
                                <input id="passwordInput" type="password" class="form-control" placeholder="password" aria-label="Username" aria-describedby="passwordSpan" required>
                              </div>
    
                              <div class="alert alert-danger alert-dismissible fade show d-none " id="passwordAlert" role="alert">
                                <strong>Error</strong> Password should not be empty.
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
    
                              <button id="loginBtn" type="button" class="btn btn-primary">Login</button>
                              <button id="validateBtn" type="button" class="btn btn-primary">Validate</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

  

</body>

</html>
